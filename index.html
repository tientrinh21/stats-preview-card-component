<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text-card">
          <h1 class="heading">
            Get <span id="heading-key-word">insights</span> that help your
            business grow.
          </h1>

          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="stat">
            <li class="stat-block">
              <span class="stat-number">10k+</span>
              <span class="stat-title">companies</span>
            </li>
            <li class="stat-block">
              <span class="stat-number">314</span>
              <span class="stat-title">templates</span>
            </li>
            <li class="stat-block">
              <span class="stat-number">12M+</span>
              <span class="stat-title">queries</span>
            </li>
          </ul>
        </div>

        <div class="image-card">
          <img
            class="mobile-img"
            src="./images/image-header-mobile.jpg"
            alt="hero-image"
          />
          <img
            class="desktop-img"
            src="./images/image-header-desktop.jpg"
            alt="hero-image"
          />
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Tien Trinh</a>.
      </div>
    </div>
  </body>
</html>
